{% extends "base.html" %}

{% block title %}physics-qa{% endblock %}

{% block content %}
<div class="main">
    <div class="terminal" id="terminal" hx-get="/partials/logs" hx-trigger="every 500ms" hx-swap="innerHTML">
        {% include "partials/logs.html" %}
    </div>

    <div class="panel">
        <div class="status" hx-get="/partials/status" hx-trigger="every 500ms" hx-swap="innerHTML">
            {% include "partials/status.html" %}
        </div>

        <form class="form" hx-post="/api/generate" hx-swap="none">
            <div class="field">
                <span class="lbl">count</span>
                <input type="number" name="count" value="5" min="1" max="500">
            </div>
            <div class="field">
                <span class="lbl">output</span>
                <input type="text" name="output_path" value="output/dataset.jsonl">
            </div>
            <div class="field">
                <span class="lbl">topic</span>
                <select name="topics">
                    <option value="">all</option>
                    {% for topic in topics %}
                    <option value="{{ topic.value }}">{{ topic.label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="field check">
                <input type="checkbox" name="mix_topics" value="true" id="mix">
                <label for="mix">mix topics</label>
            </div>
            <div class="btns">
                <button type="submit" class="run" id="btn-run">generate</button>
                <button type="button" class="stop" id="btn-stop" hx-post="/api/stop" hx-swap="none" disabled>stop</button>
            </div>
        </form>
    </div>
</div>

<script>
document.body.addEventListener('htmx:afterSwap', function(e) {
    if (e.detail.target.id === 'terminal') {
        e.detail.target.scrollTop = e.detail.target.scrollHeight;
    }
    if (e.detail.target.classList.contains('status')) {
        var r = e.detail.target.querySelector('.running');
        document.getElementById('btn-run').disabled = !!r;
        document.getElementById('btn-stop').disabled = !r;
    }
});
</script>
{% endblock %}

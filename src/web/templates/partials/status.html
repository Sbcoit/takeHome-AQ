{% if state.is_running %}
<div class="running">
    <span class="dot"></span>
    <span>{{ state.current_count }}/{{ state.target_count }}</span>
    <div class="bar"><div class="fill" style="width:{{ state.progress_percent }}%"></div></div>
</div>
{% elif state.error %}
<div class="error">{{ state.error }}</div>
{% else %}
<div class="idle">ready</div>
{% endif %}
